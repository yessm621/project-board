<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Uno Kim">
  <title>게시글 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{header :: header}"></header>

<main class="container">
  <div class="py-5 text-center">
    <h1 th:text="${article.id}">제목</h1>
  </div>
  <div class="row g-5">
    <section class="col-md-3 col-lg-4 order-md-last">
      <aside>
        <p><span class="nick-name" th:text="${article.nickname}">닉네임</span></p>
        <p><a class="u-url" rel="me" href="mailto:djkehh@gmail.com" th:text="${article.email}">이메일</a></p>
        <p>
          <time th:datetime="${article.createdAt}" th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd')}">생성일</time>
        </p>
        <p th:text="${article.hashtag}">해시태그</p>
      </aside>
    </section>

    <article class="col-md-9 col-lg-8">
      <p th:text="${article.content}">본문<br><br></p>
    </article>
  </div>

  <div class="row g-5" id="article-buttons">
    <form id="delete-article-form" th:action="'/articles/' + ${article.id} + '/delete'" th:method="post">
      <div class="pb-5 d-grid gap-2 d-md-block">
        <a class="btn btn-success me-md-2" role="button" id="update-article" th:href="'/articles/' + ${article.id} + '/form'">수정</a>
        <button class="btn btn-danger me-md-2" type="submit">삭제</button>
      </div>
    </form>
  </div>

  <div class="row g-5">
    <section>
      <form class="row g-3">
        <div class="col-md-9 col-lg-8">
          <label for="comment-textbox" hidden>댓글</label>
          <textarea class="form-control" id="comment-textbox" placeholder="댓글 쓰기.." rows="3"></textarea>
        </div>
        <div class="col-md-3 col-lg-4">
          <label for="comment-submit" hidden>댓글 쓰기</label>
          <button class="btn btn-primary" id="comment-submit" type="submit">쓰기</button>
        </div>
      </form>

      <ul id="article-comments" class="row col-md-10 col-lg-8 pt-3">
        <li>
          <div class="row" th:each="articleComment, i: ${articleComments}">
            <time>
              <small th:datetime="${articleComment.createdAt}" th:text="${#temporals.format(articleComment.createdAt, 'yyyy-MM-dd')}">
                작성일
              </small>
            </time>
            <strong th:text="${articleComment.nickname}">작성자</strong>
            <p th:text="${articleComment.content}">
              댓글
            </p>
          </div>
        </li>
      </ul>
    </section>
  </div>

  <div class="row g-5">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo; prev</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">next &raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</main>

<footer th:replace="footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
